<section class="layout-menu">
    <div class="layout-menu__logo pt-3">
        <div class="text-center layout-menu__logo-image pb-3">
            <img
                    src="assets/images/logo.png"
                    alt="Logo">
        </div>

        <div class="text-center mb-5 layout-menu__logo-txt">
            <img
                    src="assets/images/nombre.png"
                    alt="Nombre empresa">
            <p>V. 3.0.0</p>
        </div>
    </div>

    <div class="layout-menu__menu surface-card m-3 border-round-xl">
        <ul class="pt-3">
            <ng-container *ngFor="let item of model; let i = index;">
                <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" class="menu-item"></li>
                <li *ngIf="item.separator" class="menu-separator"></li>
            </ng-container>
        </ul>
    </div>


    <div class="layout-menu__footer p-3 text-center text-3xl" (click)="logout()">
        {{'salir' | translate}}
        <i class="pi pi-sign-out"></i>
    </div>
</section>
